    <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="seccion" id="uno">

        <h1>Cambiar Texto</h1>
        <p id="example1">Texto original</p>
        <button id="changeTextButton">Cambiar texto</button>

        <div class="botones">
            <a href="#dos"><button>Siguiente Sección</button></a>
        </div>

    </div>

    <div class="seccion" id="dos">
        <h1>Modificar estilo CSS</h1>
        <p id="example2">Texto original</p>
        <button id="changeStyleButton">Cambiar estilos</button>

        <div class="botones">
            <a href="#uno"><button>Anterior Sección</button></a>
            <a href="#tres"><button>SIguiente Sección</button></a>
        </div>
    </div>

    <div class="seccion" id="tres">
        <h1>Cambio de Clase</h1>
        <p id="example3" class="old-class">Esto es un párrafo.</p>
        <button id="toggleClassButton">Botón de clases</button>

        <div class="botones">
            <a href="#dos"><button>Anterior Sección</button></a>
            <a href="#cuatro"><button>SIguiente Sección</button></a>
        </div>
    </div>

    <div class="seccion" id="cuatro">
        <h1>Añadir elemento</h1>
        <div id="parent">
            <p>Esto es un párrafo.</p>
        </div>
        <button id="addElementButton">Añadir Elemento</button>

        <div class="botones">
            <a href="#tres"><button>Anterior Sección</button></a>
            <a href="#uno"><button>Volver al inicio</button></a>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

    <script type="module" src="script.js"></script>
